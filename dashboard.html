<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development Portfolio Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f9;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
      }
      header {
        text-align: center;
        margin-bottom: 50px;
        padding-bottom: 20px;
        border-bottom: 3px solid #007bff;
      }
      h1 {
        color: #2c3e50;
        font-size: 2.5em;
        font-weight: 300;
      }
      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
      }
      .project-card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        display: block;
      }
      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .card-content {
        padding: 20px;
      }
      h2 {
        margin-top: 0;
        color: #007bff;
        font-size: 1.5em;
      }
      p {
        color: #7f8c8d;
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Web Projects Portfolio</h1>
        <p>A collection of front-end applications and components.</p>
      </header>

      <section class="project-grid">
        <a href="src/index.html" class="project-card">
          <div class="card-content">
            <h2>Src</h2>
            <p>Click to launch the **Src** web application.</p>
          </div>
        </a>
      </section>

      <footer>
        <p
          style="
            text-align: center;
            margin-top: 50px;
            font-size: 0.8em;
            color: #95a5a6;
          "
        >
          Dashboard generated by a Python script. | &copy; 2024
        </p>
      </footer>
    </div>
  </body>
</html>
